<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="fb">
            <h1>facebook</h1>
        </div>

        <div class="right">
            <div class="email right-ele">
                <div>
                    <label>Email</label>
                </div>
                <div>
                    <input type="email" name="" value="">
                </div>
                <div>
                    <input type="checkbox" name="" value="">
                    <a>keep me logged in</a>
                </div>
            </div>

            <div class="pass right-ele">
                <div>
                    <label>Password</label>
                </div>
                <div><input type="password" name="" value=""></div>
                <div>
                    <a href="#">forgot password?</a>
                </div>
            </div>
            <div class="btn right-ele">
                <button type="submit">Login</button>
            </div>
        </div>
    </div>

<div class="main">
    <div class="left">
        <h2>Facebook helps you connect and share with the people in your life</h2>
        <img src="image.png" alt="people connect" height="200rem" width="500rem">
    </div>
<div class="signupBox">
     <h2>Sign Up</h2>
            <div>
            <p>It's free and always will be.</p>
            <hr>
            <form>
                <div>
                    <label>First Name:</label>
                    <input type="text">
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text">
                </div>
                <div>
                    <label>Your Email:</label>
                    <input type="email">
                </div>
                <div>
                    <label>Re-enter Email:</label>
                    <input type="email">
                </div>
                <div>
                    <label>New Password:</label>
                    <input type="password">
                </div>
                <div>
                    <label >I am:</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label>Birthday:</label>
                    <input type="date">
                </div>
                <div class="why">
                <a href="#">Why do I need this?</a>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <hr>
        </div> 
        </div>
        </div>
        <div class="plane">
            <img src="airplane2.png" alt="airplane">
        </div>
</body>

</html>
